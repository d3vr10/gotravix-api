name: "Build, Test, and Deploy"

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Build Docker image
        run: docker build -t my-express-app:latest .

      - name: Save Docker image to file
        run: docker save my-express-app:latest -o my-express-app.tar

      - name: Copy image to remote server via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "my-express-app.tar"
          target: "~/"

      - name: Deploy on remote server via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker load -i ~/my-express-app.tar
            docker stop my-express-app || true
            docker rm my-express-app || true
            docker run -d --name my-express-app -p 3000:3000 my-express-app:latest
